plugins {
    id 'com.android.application'
    id 'kotlin-android'
}
android {
    namespace 'com.example.hceapp'
    compileSdk 34
    defaultConfig {
        applicationId "com.example.hceapp"
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }
    buildFeatures { viewBinding true }
}
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.0"
}
